events {
    worker_connections 1024;
}

http {
    # 1. DEFINE LOG FORMAT (Capture Cloudflare IP)
    log_format cloudflare '$http_cf_connecting_ip - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent"';

    # 2. LOG TO STDOUT (So ISS Dashboard can read it)
    access_log /dev/stdout cloudflare;
    error_log /dev/stderr warn;

    # 3. DEFINE UPSTREAMS (Container Names)
    upstream frontend {
        server codlabstudio-frontend-prod:3000;
    }

    upstream backend {
        server codlabstudio-backend-prod:3001;
    }

    server {
        listen 80;
        server_name _;

        # Proxy to Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy API to Backend
        location /api {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy WebSockets to Backend
        location /socket.io {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
        }
    }
}
