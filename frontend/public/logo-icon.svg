<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon-only version for favicon and small spaces -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Collaborative Code Brackets Icon -->
  <g transform="translate(5, 8)">
    <!-- Left bracket -->
    <path d="M 6 0 L 0 0 L 0 24 L 6 24" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Right bracket -->
    <path d="M 24 0 L 30 0 L 30 24 L 24 24" 
          fill="none" 
          stroke="url(#iconGradient)" 
          stroke-width="3" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Collaboration dots -->
    <circle cx="15" cy="8" r="2.5" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="15" cy="12" r="2.5" fill="url(#iconGradient)" opacity="0.9"/>
    <circle cx="15" cy="16" r="2.5" fill="url(#iconGradient)" opacity="0.9"/>
    
    <!-- Connection lines (collaboration theme) -->
    <line x1="15" y1="8" x2="20" y2="10" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.7" 
          stroke-linecap="round"/>
    <line x1="15" y1="12" x2="20" y2="12" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.7" 
          stroke-linecap="round"/>
    <line x1="15" y1="16" x2="20" y2="14" 
          stroke="url(#iconGradient)" 
          stroke-width="2" 
          opacity="0.7" 
          stroke-linecap="round"/>
  </g>
</svg>
