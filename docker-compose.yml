# --- 1. SERVICES CONFIGURATION ---
services:
  # --- 1.1 DATABASE SERVICE ---
  codlabstudio-db-prod:
    image: postgres:15-alpine
    container_name: codlabstudio-db-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    #       - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - notebook-network-prod
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- 1.2 BACKEND SERVICE ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    user: root
    container_name: codlabstudio-backend-prod
    # PRODUCTION READINESS: Startup migration logic
    command: sh -c "npm run db:generate && npx prisma db push && node dist/index.js"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@codlabstudio-db-prod:5432/${POSTGRES_DB}
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN}
      # PRODUCTION READINESS: Explicit Origin Governance
      ORIGIN: ${NEXT_PUBLIC_API_URL}
      DOCKER_NETWORK: codlabstudio_notebook-network-prod
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./repos:/app/repos
      - codlabstudio_packages:/app/packages
    depends_on:
      codlabstudio-db-prod:
        condition: service_healthy
    networks:
      - notebook-network-prod
    restart: always

  # --- 1.3 FRONTEND SERVICE ---
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    container_name: codlabstudio-frontend-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - notebook-network-prod
    restart: always

  # --- 1.4 NGINX GATEWAY ---
  nginx:
    image: nginx:alpine
    container_name: codlabstudio-nginx-prod
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - notebook-network-prod
    restart: always

# --- 2. VOLUMES & NETWORKS ---
volumes:
  postgres_data_prod:
  codlabstudio_packages:
    driver: local

networks:
  notebook-network-prod:
    driver: bridge
