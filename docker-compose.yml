services:
  postgres:
    image: postgres:15-alpine
    container_name: codlabstudio-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-notebook_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-notebook_password}
      POSTGRES_DB: ${POSTGRES_DB:-codlabstudio}
    # Port not exposed externally - backend connects via Docker network
    # ports:
    #   - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d:ro
    networks:
      - notebook-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-notebook_user}"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: codlabstudio-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER:-notebook_user}:${POSTGRES_PASSWORD:-notebook_password}@postgres:5432/${POSTGRES_DB:-codlabstudio}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - notebook-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: codlabstudio-frontend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - notebook-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  notebook-network:
    driver: bridge
