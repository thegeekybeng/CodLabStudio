# --- 1. GLOBAL & EVENT CONFIG ---
events {
    worker_connections 1024;
}

# --- 2. HTTP SERVER CONFIG ---
http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format cloudflare '$http_cf_connecting_ip - $remote_user [$time_local] '
                          '"$request" $status $body_bytes_sent '
                          '"$http_referer" "$http_user_agent"';

    # SAFE MODE: Logging off
    access_log off;
    error_log /dev/stderr warn;

    sendfile        on;
    keepalive_timeout  65;

    # --- 2.1 SERVER BLOCK ---
    server {
        listen 80;
        server_name _;

        # --- 2.1.1 FRONTEND ROUTING ---
        location / {
            # NO BACKSLASH HERE
            proxy_pass http://codlabstudio-frontend-prod:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        }

        # --- 2.1.2 BACKEND API ROUTING ---
        location /api {
            # NO BACKSLASH HERE
            proxy_pass http://codlabstudio-backend-prod:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        }

        location /socket.io {
            # NO BACKSLASH HERE
            proxy_pass http://codlabstudio-backend-prod:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            
            proxy_set_header X-Real-IP $http_cf_connecting_ip;
            proxy_set_header X-Forwarded-For $http_cf_connecting_ip;
        }
    }
}
